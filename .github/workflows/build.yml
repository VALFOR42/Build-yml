name: Build TWRP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf           lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5-dev libssl-dev libxml2-utils lzop           pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev openjdk-11-jdk unzip

      - name: Set up ccache
        run: |
          export USE_CCACHE=1
          ccache -M 5G

      - name: Sync/prepare source
        run: |
          git clone https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1 ~/twrp
          cd ~/twrp
          repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -j$(nproc) --force-sync

          # Device tree
          mkdir -p device/tecno/TECNO-LG7n
          cp -r $GITHUB_WORKSPACE/* device/tecno/TECNO-LG7n/

      - name: Build recovery
        run: |
          cd ~/twrp
          . build/envsetup.sh
          lunch omni_TECNO-LG7n-eng
          mka recoveryimage -j$(nproc)

      - name: Upload recovery.img
        uses: actions/upload-artifact@v3
        with:
          name: twrp-recovery
          path: ~/twrp/out/target/product/TECNO-LG7n/recovery.img
